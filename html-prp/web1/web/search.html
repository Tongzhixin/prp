	<script>
		var legalArray = ['1','2','3','4','5','6','7','8','9','0'];
		function search() {
			var input = document.getElementById('getUrl').value;
            if(input === ''){
                alert('CWE编号不能为空！');
            } else {
            	var flag = true;
            	if(input.length < 4){
            		flag = false;
            	} else {
					if(input[0] != 'C' && input[0] != 'c'){
	            		flag = false;
	            	}
	            	if(input[1] != 'W' && input[1] != 'w'){
	            		flag = false;
	            	}
	            	if(input[2] != 'E' && input[2] != 'e'){
	            		flag = false;
	            	}
	            	for(var i = 3; i < input.length; i++){
	                    if(legalArray.indexOf(input[i]) > -1){}
	                    else{
	                        alert(input[i]);
	                        flag = false;
	                        break;
	                    }
	                }
            	}
                if(flag == false){
                    alert('CWE编号不合法');
                }
                else{
                    window.location = 'search.html#' + input;
                    location.reload();
                }
            }
		}
		$('#getUrl').bind('keydown',function(event){
	        if(event.keyCode == "13") {
	            var input = document.getElementById('getUrl').value;

		            	}

		            	}
		            	if(input[2] != 'E' && input[2] != 'e'){
		            		flag = false;
		            	}
		            	for(var i = 3; i < input.length; i++){
		                    if(legalArray.indexOf(input[i]) > -1){}
		                    else{
		                        alert(input[i]);
		                        flag = false;
		                        break;
		                    }
		                }
	            	}
	                if(flag == false){
	                    alert('CWE编号不合法');
	                }
	                else{
	                    window.location = 'search.html#' + input;
	                    location.reload();
	                }

	    });
