	<script>
		$.ajax({
			type: "get",
			async: true,
			url: "getnumber.php",
			timeout: 30000,

		$.ajax({

	</script>

	<script>
		var loadChart = echarts.init(document.getElementById('loadingChart'));
		loadChart.showLoading();
		$.ajax({
			type: "get",
			async: true,
			url: "latest.php",
			timeout: 30000,
			dataType: "json",
			success: function(result) {
				var code = '';
				var number = result.length;
				for(var i = number-1; i >= 0; i--){
					code += '<tr><th><a href="details.html#name=';
					code += result[i].name;
					code += '">';
					if (result[i].name.length <= 45){
						code += result[i].name;
					} else {
						code += result[i].name.substring(0,40) + '... ...';
					}
					code += '</a></th><th>';
					if (result[i].danger == null){
						code += '未知';
					} else {
						code += result[i].danger;
					}
					code += '</th><th>';
					if (result[i].language == null){
						code += '未知';
					} else {
						code += result[i].language;
					}
					code += '</th></tr>';
				}
				document.getElementById('loadingChart').style = "height: 100px;width: 100%; display: none";
                document.getElementById('tb').innerHTML = code;                
			},
			error: function() {
				alert("获取数据失败！");
			}
		});
	</script>

	<script>
		var legalArray = ['1','2','3','4','5','6','7','8','9','0'];
		function search() {
			var input = document.getElementById('getUrl').value;
            if(input === ''){
                alert('CWE编号不能为空！');
            } else {
            	var flag = true;
            	if(input.length < 4){
            		flag = false;
            	} else {
					if(input[0] != 'C' && input[0] != 'c'){
	            		flag = false;
	            	}
	            	if(input[1] != 'W' && input[1] != 'w'){
	            		flag = false;
	            	}
	            	if(input[2] != 'E' && input[2] != 'e'){
	            		flag = false;
	            	}
	            	for(var i = 3; i < input.length; i++){
	                    if(legalArray.indexOf(input[i]) > -1){}
	                    else{
	                        alert(input[i]);
	                        flag = false;
	                        break;
	                    }
	                }
            	}
                if(flag == false){
                    alert('CWE编号不合法');
                }
                else{
                    window.location = 'search.html#' + input;
                }
            }
		}
		$('#getUrl').bind('keydown',function(event){
	        if(event.keyCode == "13") {
	            var input = document.getElementById('getUrl').value;
	            if(input === ''){
	                alert('CWE编号不能为空！');
	            } else {
	            	var flag = true;

	            		flag = false;
	            	} else {
						if(input[0] != 'C' && input[0] != 'c'){
		            		flag = false;
		            	}
		            	if(input[1] != 'W' && input[1] != 'w'){
		            		flag = false;
		            	}
		            	if(input[2] != 'E' && input[2] != 'e'){
		            		flag = false;
		            	}
		            	for(var i = 3; i < input.length; i++){
		                    if(legalArray.indexOf(input[i]) > -1){}
		                    else{
		                        alert(input[i]);
		                        flag = false;
		                        break;
		                    }
		                }
	            	}
	                if(flag == false){
	                    alert('CWE编号不合法');
	                }
	                else{
	                    window.location = 'search.html#' + input;
	                }
	            }
	        }
	    });
	</script>
